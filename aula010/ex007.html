<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="envelope">
        <h1>Somando Valores</h1>
        <input type="number" name="txtn1" id="txtn1"> +
        <input type="number" name="txtn2" id="txtn2">
        <input type="button" value="Somar" onclick="somar()">
        <div id="res"><strong>Resultado</strong></div>
    </div>

    <div class="envelope">
        <h1>Subtraindo Valores</h1>
        <input type="number" name="txts1" id="txts1"> - 
        <input type="number" name="txts2" id="txts2">
        <input type="button" value="Subtrair" onclick="subtrair()">
        <div id="ressub"><strong>Resultado</strong></div>
    </div>

    <div class="envelope">
        <h1>Multiplicando Valores</h1>
        <input type="number" name="txtm1" id="txtm1"> x
        <input type="number" name="txtm2" id="txtm2">
        <input type="button" value="Multiplicar" onclick="multiplicar()">
        <div id="resmult"><strong>Resultado</strong></div>
    </div>

    <div class="envelope">
        <h1>Dividindo Valores</h1>
        <input type="number" name="txtd1" id="txtd1"> ÷
        <input type="number" name="txtd2" id="txtd2">
        <input type="button" value="Dividir" onclick="dividir()">
        <div id="resdiv"><strong>Resultado</strong></div>
    </div>

    <script src="js/myscript.js"></script>
</body>
</html>
